  <table class="show">
    <tr>
<th> USERNAME</th>

<th>PASSWORD</th>
    </tr>
  </table>

  <script>
    var list1=[];
    var list2=[];
    var list3=[];
    var n=1;
    var x=0;

    

    function AddRow(){

      var AddRown=document.getElementById('show');
      var NewRow= AddRown.inserRow(n);

      list1[x] = document.getElementById("name").value;
      list2[x] = document.getElementById("email").value;
      list3[x] = document.getElementById("passwrd").value;

       
      var cel1 = NewRow.inserCell(0);
      var cel2 = NewRow.inserCell(1);
      var cel3 = NewRow.inserCell(2);
      cel1.innerHTML = list1[x]
      cel2.innerHTML = list2[x]
      cel3.innerHTML = list3[x]

      n++;
      x++;


    }
  </script>
